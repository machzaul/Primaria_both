<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PRIMACTION - GOYANG SAMPE POL</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='assets/BG (2).png') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .header img {
            height: 80px;
            scale: 1.9;
        }

        .corner-top-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 18vw;
            max-width: 250px;
            height: 18vw;
            max-height: 250px;
            background: url("{{ url_for('static', filename='assets/corner_top_right.png') }}") no-repeat;
            background-size: contain;
            z-index: 5;
        }
        .corner-bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 18vw;
            max-width: 250px;
            height: 18vw;
            max-height: 250px;
            background: url("{{ url_for('static', filename='assets/corner_bottom_left.png') }}") no-repeat;
            background-size: contain;
            z-index: 5;
        }

        .content {
            text-align: center;
            padding: 2.5vw;
            z-index: 10;
            max-width: 95%;
            width: 100%;
        }

        .title-container {
            font-size: 5vw;
            font-weight: bold;
            margin: 1vw 0;
            line-height: 1.1;
            text-shadow: 0 0 12px rgba(0,0,0,0.7);
            display: inline-block;
        }

        .title-line {
            display: block;
            background: linear-gradient(to right, #C3C3C3 21%, #FFFFFF 55%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .title-line:first-child { font-size: 1.3em; }
        .title-line:last-child { font-size: 1.1em; }

        .gradient-text {
            background: linear-gradient(to right, #C3C3C3 21%, #FFFFFF 55%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .subtitle {
            font-size: 4vw;
            margin: 1.5vw 0;
            font-weight: 500;
            letter-spacing: 0.15vw;
        }

        .frame-container {
            position: relative;
            width: 85%;
            max-width: 60vw;
            margin: 3vw auto;
        }

        .video-stream {
            width: 100%;
            height: auto;
            max-height: 65vh;
            display: block;
            border-radius: 1px;
            box-shadow: 0 0 3vw rgba(255,0,0,0.5);
            object-fit: cover;
            background: black;
            aspect-ratio: 9 / 16;
            z-index: 1;
        }

        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            object-fit: fill;
        }

        .footer {
            margin-top: 3vw;
            text-align: center;
            z-index: 10;
        }

        .tap-icon {
            display: block;
            margin: 0 auto 1vw;
            width: 8vw;
            max-width: 70px;
        }

        .tap-icon img {
            width: 100%;
            height: auto;
            display: block;
        }

        .start-instruction {
            font-size: 2.5vw;
            font-weight: 500;
            text-shadow: 0 0 1vw rgba(0,0,0,0.7);
            letter-spacing: 0.1vw;
        }

        /* === MODAL IZIN SUARA (SESUAI DESAIN) === */
        .modal {
            display: flex;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(0,0,0,0.7);
            border: 3px solid #ff3366;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            max-width: 85%;
            box-shadow: 0 0 25px rgba(255,51,102,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content h2 {
            margin: 0 0 20px;
            font-size: 26px;
            background: linear-gradient(to right, #C3C3C3 21%, #FFFFFF 55%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(255,255,255,0.5);
        }

        .modal-content p {
            color: white;
            margin-bottom: 25px;
            font-size: 18px;
            line-height: 1.4;
        }

        .allow-btn, .no-sound-btn {
            background: linear-gradient(135deg, #ff3366, #ff6600);
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,51,102,0.5);
            transition: transform 0.15s, box-shadow 0.15s;
            margin: 0 8px;
        }

        .allow-btn:hover, .no-sound-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,51,102,0.7);
        }

        .allow-btn:active, .no-sound-btn:active {
            transform: scale(0.98);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Status: Menunggu klik lanjutan */
        .waiting-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 9998;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .modal-content { padding: 20px; max-width: 90%; }
            .modal-content h2 { font-size: 22px; }
            .modal-content p { font-size: 16px; }
            .allow-btn, .no-sound-btn { padding: 10px 20px; font-size: 16px; }
        }

        @media (min-width: 1024px) {
            .header img { height: 6vw; max-height: 100px; }
            .title-container { font-size: 5vw; }
            .subtitle { font-size: 3.5vw; }
            .start-instruction { font-size: 2vw; }
            .frame-container { max-width: 55vw; }
            .video-stream {
                border-radius: 1.2vw;
                box-shadow: 0 0 2.5vw rgba(255,0,0,0.5);
            }
            .tap-icon { width: 6vw; max-width: 60px; }
        }

        @media (min-width: 1920px) {
            .header img { height: 5vw; max-height: 90px; }
            .title-container { font-size: 4.5vw; }
            .subtitle { font-size: 3vw; }
            .start-instruction { font-size: 1.8vw; }
            .frame-container { max-width: 50vw; }
            .video-stream {
                border-radius: 1vw;
                box-shadow: 0 0 2vw rgba(255,0,0,0.5);
            }
            .tap-icon { width: 5vw; max-width: 50px; }
        }

        * { box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='assets/logoprimaction.png') }}" alt="PRIMACTION">
    </div>
    <div class="corner-top-right"></div>
    <div class="corner-bottom-left"></div>

    <div class="content">
        <div class="title-container">
            <span class="title-line">GOYANG</span>
            <span class="title-line">SAMPE POL</span>
        </div>
        <div class="subtitle gradient-text">MIMPI JADI POL</div>

        <div class="frame-container">
            <img src="{{ url_for('video_feed') }}" class="video-stream" alt="Live Feed">
            <img src="{{ url_for('static', filename='assets/Frameawal.png') }}" class="frame-overlay" alt="Frame">
        </div>

        <div class="footer">
            <div class="tap-icon">
                <img src="{{ url_for('static', filename='assets/tunjuk.png') }}" alt="Tap">
            </div>
            <div class="start-instruction" id="instructionText">Tap dimana aja buat mulai, Gan!</div>
        </div>
    </div>


    <!-- Modal Izin Suara -->
    <div id="soundModal" class="modal">
        <div class="modal-content">
            <h2>ðŸŽµ Aktifkan Suara?</h2>
            <p>Biarkan musik jadi soundtrack mimpi kamu!</p>
            <div class="modal-buttons">
                <button id="allowSoundBtn" class="allow-btn">Izinkan Suara</button>
                <button id="noSoundBtn" class="no-sound-btn">Lanjutkan Tanpa Suara</button>
            </div>
        </div>
    </div>

    <!-- Overlay: Tunggu klik lanjutan -->
    <div id="waitingOverlay" class="waiting-overlay">
        Suara aktif! Tap dimana aja buat lanjut...
    </div>
    <!-- Sound Efek Klik -->
    <audio id="clickSound" preload="auto">
        <source src="{{ url_for('static', filename='assets/sound/click.wav') }}" type="audio/wav">
    </audio>

    <script>
        function navigateTo(url) {
            window.parent.postMessage({ type: 'navigateTo', url: url }, '*');
        }
        // === SOUND EFEK KLIK === (tetap sama)
        const clickSound = document.getElementById('clickSound');
        if (clickSound) clickSound.volume = 0.5;

        function playClickSound() {
            if (clickSound) {
                clickSound.currentTime = 0;
                clickSound.play().catch(() => {});
            }
        }
        document.body.addEventListener('pointerup', playClickSound, { passive: true });

        // === BGM via IFRAME ===
        function getBGM() {
            const iframe = document.getElementById('bgmFrame');
            return iframe?.contentWindow?.BGM || null;
        }

        const soundModal = document.getElementById('soundModal');
        const allowBtn = document.getElementById('allowSoundBtn');
        const noSoundBtn = document.getElementById('noSoundBtn');

        // Cek keputusan sebelumnya
        const soundDecision = sessionStorage.getItem('soundDecision');

        if (soundDecision === 'allowed') {
            // Mainkan BGM dari iframe
            const bgm = getBGM();
            if (bgm) {
                bgm.play().catch(e => console.warn("BGM delayed:", e));
            }
            soundModal.style.display = 'none';
        } else if (soundDecision === 'denied') {
            soundModal.style.display = 'none';
        } else {
            soundModal.style.display = 'flex';
        }

        // Handler redirect
        function proceedToForm() {
            navigateTo('/form-content');
        }

        if (soundDecision === 'allowed' || soundDecision === 'denied') {
            document.body.addEventListener('click', proceedToForm, { once: true });
        }

        // Tombol: Izinkan Suara
        if (allowBtn) {
            allowBtn.addEventListener('click', () => {
                const bgm = getBGM();
                if (bgm) {
                    bgm.play()
                        .then(() => {
                            console.log("âœ… BGM aktif (via iframe)");
                            sessionStorage.setItem('soundDecision', 'allowed');
                            soundModal.style.display = 'none';
                            document.body.addEventListener('click', proceedToForm, { once: true });
                        })
                        .catch(err => {
                            console.error("âŒ Gagal aktifkan suara:", err);
                            sessionStorage.setItem('soundDecision', 'denied');
                            soundModal.style.display = 'none';
                            document.body.addEventListener('click', proceedToForm, { once: true });
                        });
                }
            });
        }

        // Tombol: Tanpa Suara
        if (noSoundBtn) {
            noSoundBtn.addEventListener('click', () => {
                console.log("ðŸ”‡ Tanpa suara");
                sessionStorage.setItem('soundDecision', 'denied');
                soundModal.style.display = 'none';
                document.body.addEventListener('click', proceedToForm, { once: true });
            });
        }
    </script>
</body>
</html>
