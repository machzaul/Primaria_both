<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pilih Frame - PRIMACTION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/assets/BG (2).png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .header {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .header img {
            height: 80px;
            scale: 1.9;
        }

        .corner-top-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, transparent 50%, rgba(255,0,0,0.3) 50%);
            z-index: 1;
        }

        .corner-bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 250px;
            height: 250px;
            background: linear-gradient(-45deg, transparent 50%, rgba(255,0,0,0.3) 50%);
            z-index: 1;
        }

        /* === SESUAIKAN DENGAN .form-container SEBELUMNYA === */
        .frame-selector {
            position: relative;
            width: 85%;                /* Sama seperti form-container */
            max-width: 600px;
            margin: 30% auto 0;        /* Sama margin atas */
            padding: 40px 35px 200px;     /* Sama padding */
            border-radius: 15px;
            z-index: 5;
            /* Tidak perlu background gelap — biar konsisten dengan form */
        }

        .selector-title {
            text-align: center;
            font-size: 1.8rem;         /* Sama seperti .form-title */
            margin-bottom: 30px;       /* Sama jarak bawah */
            color: white;
            font-weight: 300;
            font-family: 'DM Sans', 'Arial', sans-serif;
        }

        .frames-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .frame-option {
            position: relative;
            width: 100%;
            aspect-ratio: 9 / 16;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .frame-option:hover {
            transform: scale(1.03);
        }

        .frame-option.selected {
            border: 4px solid #d32f2f; /* Sama warna merah tebal seperti tombol "Perokok" */
            box-shadow: 0 0 8px rgba(200, 0, 0, 0.4);
        }

        .frame-option .check-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #FE0E14; /* Merah sesuai gambar */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            display: none; /* Sembunyikan awalnya */
        }

        .frame-option .check-icon::before {
            content: "✓";
            color: white;
            font-size: 32px;
            font-weight: bold;
            line-height: 1;
        }

        .frame-option.selected .check-icon {
            display: flex; /* Tampilkan saat dipilih */
        }

        .frame-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* === TOMBOL "LANJUT GAN" = SAMA PERSIS DENGAN .btn-start === */
        .btn-continue {
            width: 100%;
            padding: 18px;
            background: #2a2a2a;
            color: #666;
            border: none;
            border-radius: 2px;
            font-size: 1.3rem;
            cursor: not-allowed;
            transition: all 0.3s ease;
            font-weight: 700;
            box-sizing: border-box;
        }

        .btn-continue:disabled {
            background: #2a2a2a;
            color: #666;
        }

        .btn-continue.active {
            background: linear-gradient(90deg, #FE0E14 0%, #98080C 100%);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(254, 14, 20, 0.4);
            font-weight: 600;
        }

        .btn-continue.active:hover {
            opacity: 0.9;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .frame-selector {
                width: 90%;
                padding: 30px 20px;
                margin: 25% auto 0;
            }

            .selector-title {
                font-size: 1.5rem;
                margin-bottom: 25px;
            }

            .btn-continue {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='assets/logoprimaction.png') }}" alt="PRIMACTION Logo">
    </div>

    <div class="frame-selector">
        <div class="selector-title">Pilih frame yang kamu suka</div>

        <div class="frames-grid">
            <div class="frame-option" data-frame="1">
                <img src="{{ url_for('static', filename='assets/pilihframe1.png') }}" alt="Frame 1">
                <div class="check-icon"></div>
            </div>
            <div class="frame-option" data-frame="2">
                <img src="{{ url_for('static', filename='assets/pilihframe2.png') }}" alt="Frame 2">
                <div class="check-icon"></div>
            </div>
            <div class="frame-option" data-frame="3">
                <img src="{{ url_for('static', filename='assets/pilihframe3.png') }}" alt="Frame 3">
                <div class="check-icon"></div>
            </div>
            <div class="frame-option" data-frame="4">
                <img src="{{ url_for('static', filename='assets/pilihframe4.png') }}" alt="Frame 4">
                <div class="check-icon"></div>
            </div>
        </div>

        <button class="btn-continue" id="continueBtn" disabled>Lanjut Gan</button>
    </div>

    <script>
        let selectedFrame = null;

        const frameOptions = document.querySelectorAll('.frame-option');
        const continueBtn = document.getElementById('continueBtn');

        frameOptions.forEach(option => {
            option.addEventListener('click', function() {
                frameOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedFrame = this.dataset.frame;

                continueBtn.disabled = false;
                continueBtn.classList.add('active');
            });
        });

        continueBtn.addEventListener('click', function() {
            if (!selectedFrame) return;

            localStorage.setItem('selectedFrame', selectedFrame);
            window.location.href = '/dream_selection';
        });
    </script>

</body>
</html>
