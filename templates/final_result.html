<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hasil Jogetmu!</title>
    <style>
        body {
            background: url('/assets/BG (2).png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .header img {
            height: 60px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
        }
        .corner-top-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: url('/assets/corner_top_right.png') no-repeat;
            background-size: contain;
            z-index: 5;
        }
        .corner-bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: url('/assets/corner_bottom_left.png') no-repeat;
            background-size: contain;
            z-index: 5;
        }
        .content {
            text-align: center;
            padding: 20px;
            z-index: 10;
            max-width: 90%;
        }
        .title {
            font-size: 5vw;
            font-weight: bold;
            margin: 10px 0;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        .subtitle {
            font-size: 3vw;
            margin: 10px 0;
            text-shadow: 0 0 8px rgba(0,0,0,0.7);
        }
        .frame-container {
            position: relative;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            border: 0;
        }
        .frame-bg {
            width: 100%;
            height: auto;
            max-height: 60vh;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            object-fit: cover;
            z-index: 1;
            background: black;
        }
        .qr-info {
            font-size: 2vw;
            margin-top: 30px;
            line-height: 1.4;
            text-shadow: 0 0 8px rgba(0,0,0,0.7);
        }
        .timer {
            font-size: 2vw;
            margin-top: 10px;
            color: #aaa;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
        
        /* Loading overlay jika video belum siap */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 5;
        }
        
        .video-loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/assets/logoprimaction.png" alt="PRIMACTION">
    </div>
    <div class="corner-top-right"></div>
    <div class="corner-bottom-left"></div>

    <div class="content">
        <div class="title">GOYANG SAMPE POL</div>
        <div class="subtitle">MIMPI JADI POL</div>

        <div class="frame-container">
            <!-- Video Final (sudah menyatu dengan frame & teks) -->
            <video class="frame-bg" autoplay muted loop playsinline preload="auto" id="finalVideo">
                <source src="/hasilnari/{{ user.nama }}_{{ user.ktp6 }}_final.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-loading" id="videoLoading">
                <div style="color: white; font-size: 1.2vw;">Loading video...</div>
            </div>
        </div>

        <div class="qr-info">
            Scan QR code disamping totem untuk mendownload hasil jogetmu!
        </div>
        <div class="timer" id="timer">Halaman tertutup dalam 60 detik.</div>
    </div>

    <script>
        // Timer countdown untuk auto-close
        let seconds = 60;
        const timerElement = document.getElementById('timer');
        const videoElement = document.getElementById('finalVideo');
        const loadingOverlay = document.getElementById('videoLoading');
        
        // Show loading jika video belum siap
        if (videoElement.readyState < 3) {
            loadingOverlay.classList.add('active');
        }
        
        // Hide loading saat video siap
        videoElement.addEventListener('loadeddata', function() {
            loadingOverlay.classList.remove('active');
        });
        
        // Error handling
        videoElement.addEventListener('error', function(e) {
            console.error('Video load error:', e);
            loadingOverlay.innerHTML = '<div style="color: #f00; font-size: 1.2vw;">Video tidak dapat dimuat. Refresh halaman.</div>';
        });
        
        // Countdown timer
        const countdownInterval = setInterval(() => {
            seconds--;
            timerElement.textContent = `Halaman tertutup dalam ${seconds} detik.`;
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.replace('/form'); // Gunakan replace agar tidak bisa back
            }
        }, 1000);
        
        // Cleanup saat page unload
        window.addEventListener('beforeunload', function() {
            clearInterval(countdownInterval);
        });
    </script>
</body>
</html>
