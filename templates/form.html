<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Isi Data - PRIMACTION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-container {
            position: relative;
            width: 70%;
            max-width: 500px;
            margin: 5% auto;
            padding: 30px;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,0,0,0.3);
            z-index: 5;
        }

        .form-title {
            text-align: center;
            font-size: 2.5vw;
            margin-bottom: 20px;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2vw;
            color: #ddd;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 1.2vw;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #f00;
            box-shadow: 0 0 10px rgba(255,0,0,0.2);
        }

        input.valid {
            border-color: #0f0;
            background: #030;
        }

        input.invalid {
            border-color: #f00;
            background: #300;
        }

        .checkmark {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1.5vw;
            display: none;
        }

        .input-with-check {
            position: relative;
        }

        .btn-choice {
            display: inline-block;
            width: 48%;
            padding: 12px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 1.2vw;
            margin-right: 4%;
            transition: all 0.3s;
        }

        .btn-choice:hover {
            background: #444;
        }

        .btn-choice.selected {
            background: linear-gradient(90deg, #ccc, #eee);
            color: #000;
            border-color: #f00;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        .age-warning {
            background: #500;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 1vw;
            line-height: 1.4;
        }

        .brand-selector {
            display: none;
            margin-top: 15px;
        }

        .checkbox-container {
            margin: 20px 0;
            display: flex;
            align-items: flex-start;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .checkbox-label {
            font-size: 1vw;
            color: #ddd;
        }

        .checkbox-label a {
            color: #ff0000;
            text-decoration: underline;
        }

        .btn-start {
            width: 100%;
            padding: 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.5vw;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-start:hover {
            background: #555;
        }

        .btn-start:disabled {
            background: #222;
            cursor: not-allowed;
        }

        .btn-start.active {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            box-shadow: 0 0 15px rgba(255,0,0,0.6);
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='assets/logoprimaction.png') }}" alt="PRIMACTION Logo">
    </div>

    <div class="form-container">
        <div class="form-title">Isi data dulu sebelum mulai</div>

        <form id="biodataForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan Nama Lengkap Sesuai KTP" required>
            </div>

            <div class="form-group">
                <label for="ktp6">6 Digit Terakhir KTP</label>
                <div class="input-with-check">
                    <input type="text" id="ktp6" maxlength="6" placeholder="Masukkan 6 Digit Terakhir No. KTP" required>
                    <span class="checkmark" id="ktpCheck">âœ“</span>
                </div>
                <div class="error-message" id="ktpError"></div>
                <div class="age-warning" id="ageWarning"></div>
            </div>

            <!-- Pilihan Perokok/Bukan Perokok -->
            <div id="smokerOptions" style="display: none; margin-top: 20px;">
                <div style="display: flex; justify-content: space-between; gap: 10px;">
                    <div class="btn-choice" id="btnNonSmoker">Bukan Perokok</div>
                    <div class="btn-choice" id="btnSmoker">Perokok</div>
                </div>
            </div>

            <!-- Dropdown Brand (hanya muncul jika pilih Perokok) -->
            <div class="brand-selector" id="brandSelector">
                <label for="brand">Pilih Brand Rokokmu</label>
                <select id="brand" required>
                    <option value="" disabled selected>Pilih Brand Rokokmu</option>
                    <option value="amild">Amild 16</option>
                    <option value="djarum">Djarum Super</option>
                    <option value="gudanggaram">Gudang Garam Filter</option>
                    <option value="sampoerna">Sampoerna Mild</option>
                    <option value="lucky">Lucky Strike</option>
                </select>
            </div>

            <!-- Checkbox Persyaratan -->
            <div class="checkbox-container" id="termsCheckbox" style="display: none;">
                <input type="checkbox" id="agreeTerms">
                <label for="agreeTerms" class="checkbox-label">
                    Saya adalah perokok dewasa berumur 21 tahun ke atas dan saya setuju dengan 
                    <a href="#" target="_blank">Syarat dan Ketentuan & Kebijakan Privasi</a> yang berlaku.
                </label>
            </div>

            <!-- Tombol Mulai -->
            <button type="submit" class="btn-start" id="startBtn" disabled>Mulai</button>
        </form>
    </div>

    <script>
        let isAgeValid = false;
        let isSmokerSelected = false;
        let isBrandSelected = false;
        let isTermsAgreed = false;

        document.getElementById('ktp6').addEventListener('input', validateKTP);
        document.getElementById('btnNonSmoker').addEventListener('click', selectNonSmoker);
        document.getElementById('btnSmoker').addEventListener('click', selectSmoker);
        document.getElementById('brand').addEventListener('change', updateBrandSelection);
        document.getElementById('agreeTerms').addEventListener('change', updateTermsAgreement);

        function validateKTP() {
            const ktp6 = document.getElementById('ktp6').value.trim();
            const inputField = document.getElementById('ktp6');
            const checkmark = document.getElementById('ktpCheck');
            const errorDiv = document.getElementById('ktpError');
            const ageWarning = document.getElementById('ageWarning');
            const smokerOptions = document.getElementById('smokerOptions');

            // Reset
            inputField.classList.remove('valid', 'invalid');
            checkmark.style.display = 'none';
            errorDiv.style.display = 'none';
            ageWarning.style.display = 'none';
            smokerOptions.style.display = 'none';
            document.getElementById('brandSelector').style.display = 'none';
            document.getElementById('termsCheckbox').style.display = 'none';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').classList.remove('active');

            isAgeValid = false;
            isSmokerSelected = false;
            isBrandSelected = false;
            isTermsAgreed = false;

            if (!ktp6) return;

            if (ktp6.length !== 6 || !/^\d{6}$/.test(ktp6)) {
                showError('Masukkan 6 digit angka yang valid.');
                return;
            }

            const day = parseInt(ktp6.substring(0,2));
            const month = parseInt(ktp6.substring(2,4));
            const year = parseInt(ktp6.substring(4,6));

            if (day < 1 || day > 31 || month < 1 || month > 12) {
                showError('Format tanggal tidak valid.');
                return;
            }

            const currentYear = new Date().getFullYear();
            const birthYear = year + (year > 24 ? 1900 : 2000);
            const age = currentYear - birthYear;

            if (age < 21) {
                showAgeWarning(age);
                return;
            }

            // Valid! Tampilkan centang hijau
            inputField.classList.add('valid');
            checkmark.style.display = 'block';
            isAgeValid = true;

            // Tampilkan pilihan perokok
            smokerOptions.style.display = 'block';
        }

        function showError(msg) {
            const inputField = document.getElementById('ktp6');
            inputField.classList.add('invalid');
            document.getElementById('ktpError').textContent = msg;
            document.getElementById('ktpError').style.display = 'block';
        }

        function showAgeWarning(age) {
            const inputField = document.getElementById('ktp6');
            inputField.classList.add('invalid');
            const warning = document.getElementById('ageWarning');
            warning.innerHTML = `
                Usia kamu dibawah 21 Tahun<br><br>
                Maaf, kamu belum bisa melanjutkan karena bukan perokok. 
                Engagement ini hanya ditujukan untuk orang-orang 21 tahun. Terima kasih.
            `;
            warning.style.display = 'block';
        }

        function selectNonSmoker() {
            resetSmokerButtons();
            document.getElementById('btnNonSmoker').classList.add('selected');
            isSmokerSelected = false;

            // Tampilkan peringatan
            document.getElementById('ageWarning').innerHTML = `
                Kamu bukan perokok<br><br>
                Maaf, kamu belum bisa melanjutkan karena bukan perokok. 
                Engagement ini hanya ditujukan untuk orang-orang 21 tahun. Terima kasih.
            `;
            document.getElementById('ageWarning').style.display = 'block';

            // Nonaktifkan tombol mulai
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').classList.remove('active');
        }

        function selectSmoker() {
            resetSmokerButtons();
            document.getElementById('btnSmoker').classList.add('selected');
            isSmokerSelected = true;

            // Sembunyikan peringatan
            document.getElementById('ageWarning').style.display = 'none';

            // Tampilkan brand selector dan terms
            document.getElementById('brandSelector').style.display = 'block';
            document.getElementById('termsCheckbox').style.display = 'block';

            // Reset selection
            document.getElementById('brand').value = '';
            document.getElementById('agreeTerms').checked = false;
            isBrandSelected = false;
            isTermsAgreed = false;
        }

        function resetSmokerButtons() {
            document.getElementById('btnNonSmoker').classList.remove('selected');
            document.getElementById('btnSmoker').classList.remove('selected');
        }

        function updateBrandSelection() {
            const brand = document.getElementById('brand').value;
            isBrandSelected = brand !== '';
            updateStartButton();
        }

        function updateTermsAgreement() {
            isTermsAgreed = document.getElementById('agreeTerms').checked;
            updateStartButton();
        }

        function updateStartButton() {
            const btn = document.getElementById('startBtn');
            if (isAgeValid && isSmokerSelected && isBrandSelected && isTermsAgreed) {
                btn.disabled = false;
                btn.classList.add('active');
            } else {
                btn.disabled = true;
                btn.classList.remove('active');
            }
        }

        document.getElementById('biodataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!isAgeValid || !isSmokerSelected || !isBrandSelected || !isTermsAgreed) {
                alert("Silakan lengkapi semua syarat terlebih dahulu.");
                return;
            }

            const nama = document.getElementById('nama').value.trim();
            const ktp6 = document.getElementById('ktp6').value.trim();
            const isSmoker = isSmokerSelected;
            const brand = document.getElementById('brand').value;

            // Simpan ke localStorage (untuk demo)
            localStorage.setItem('userNama', nama);
            localStorage.setItem('userKTP6', ktp6);
            localStorage.setItem('userIsSmoker', isSmoker);
            localStorage.setItem('userBrand', brand);

            // Redirect ke halaman pilih frame
            window.location.href = '/select_frame';
        });
    </script>

</body>
</html>
