<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Isi Data - PRIMACTION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/assets/BG (2).png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .header {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .header img {
            height: 80px;
            scale: 1.9;
        }

        .corner-top-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, transparent 50%, rgba(255,0,0,0.3) 50%);
            z-index: 1;
        }

        .corner-bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 250px;
            height: 250px;
            background: linear-gradient(-45deg, transparent 50%, rgba(255,0,0,0.3) 50%);
            z-index: 1;
        }

        /* Container utama */
        .form-container {
            position: relative;
            width: 85%;
            max-width: 600px;
            margin: 30% auto 0;
            padding: 40px 35px;
            border-radius: 15px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            gap: 350px;
        }

        .form-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: white;
            font-weight: 300;
            font-family: 'DM Sans', 'Arial', sans-serif;
        }

        .input-section,
        .button-section {
            width: 100%;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #ddd;
            font-weight: 400;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            background: rgba(20,20,20,0.8);
            border: 1.5px solid #e5e5e5;
            color: white;
            border-radius: 2px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #555;
        }

        input:focus {
            outline: none;
            border-color: #666;
            background: rgba(25,25,25,0.9);
        }

        input.valid {
            background: linear-gradient(90deg, #111111 69%, #00DB0F 100%);
            border: 2px solid #03B010;
        }

        input.invalid {
            background: linear-gradient(90deg, #111111 69%, #CD0D12 100%);
            border: 2px solid #BF0D11;
        }

        .status-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            display: none;
        }

        .status-icon.valid {
            color: #00ff00;
            display: block;
        }

        .status-icon.invalid {
            color: #ff0000;
            display: block;
        }

        .error-message {
            display: none;
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .age-warning {
            background: rgba(139,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-size: 0.95rem;
            line-height: 1.6;
            border: 1px solid rgba(255,0,0,0.5);
        }

        .age-warning strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.05rem;
        }

        /* === ELEMEN DINAMIS: CADANGKAN RUANG DENGAN TINGGI TETAP === */
        #smokerOptions,
        .brand-selector {
            /* Cadangkan ruang sejak awal */
            height: 60px;
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #smokerOptions.visible,
        .brand-selector.visible {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }

        .choice-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: 100%;
        }

        .btn-choice {
            padding: 16px;
            background: rgba(0, 0, 0, 0.8);
            color: #999;
            border: 3px solid #333;
            border-radius: 2px;
            text-align: center;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-choice:hover {
            background: rgba(40,40,40,0.9);
            border-color: #555;
        }

        .btn-choice.selected {
            background: linear-gradient(135deg, #C3C3C3 21%, #FFFFFF 55%, #999999 100%);
            color: #000;
            border: 4px solid #d32f2f;
            box-shadow: 0 0 8px rgba(200, 0, 0, 0.4);
            font-weight: 600;
        }
        .brand-selector {
        /* Cadangkan ruang */
        height: 60px;
        visibility: hidden;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;

        /* ✅ Tambahkan jarak dari elemen di atasnya (smoker options) */
        margin-top: 25px; /* ← Sesuaikan angka ini: 20px, 30px, dll */
    }

        .brand-selector select {
            width: 100%;
            padding: 16px;
            background: rgba(20,20,20,0.8);
            border: 2px solid #333;
            color: white;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        select:focus {
            outline: none;
            border-color: #666;
            background: rgba(25,25,25,0.9);
        }

        select option {
            background: #1a1a1a;
            color: white;
        }

        /* === BUTTON SECTION === */
        .button-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .checkbox-container {
            /* Cadangkan ruang */
            height: 70px;
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .checkbox-container.visible {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }

        .checkbox-container input[type="checkbox"] {
            margin-top: 3px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.5;
        }

        .checkbox-label a {
            color: #ff4444;
            text-decoration: underline;
        }

        .btn-start {
            width: 100%;
            padding: 18px;
            background: #2a2a2a;
            color: #666;
            border: none;
            border-radius: 2px;
            font-size: 1.3rem;
            cursor: not-allowed;
            transition: all 0.3s ease;
            font-weight: 700;
            box-sizing: border-box;
        }

        .btn-start:disabled {
            background: #2a2a2a;
            color: #666;
        }

        .btn-start.active {
            background: linear-gradient(90deg, #FE0E14 0%, #98080C 100%);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(254, 14, 20, 0.4);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 30px 20px;
                margin: 25% auto 0;
                gap: 70px;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
            
            input, select {
                font-size: 1rem;
            }

            #smokerOptions,
            .brand-selector {
                height: 55px;
            }

            .checkbox-container {
                height: 65px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='assets/logoprimaction.png') }}" alt="PRIMACTION Logo">
    </div>

    <div class="form-container">

        <!-- INPUT SECTION -->
        <div class="input-section">
            <div class="form-title">Isi data dulu sebelum mulai</div>
            <form id="biodataForm">
                <!-- Nama Lengkap -->
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <div class="input-wrapper">
                        <input type="text" id="nama" placeholder="Masukkan Nama Lengkap Sesuai KTP" required>
                    </div>
                </div>

                <!-- 6 Digit KTP -->
                <div class="form-group">
                    <label for="ktp6">6 Digit Terakhir KTP</label>
                    <div class="input-wrapper">
                        <input type="text" id="ktp6" maxlength="6" placeholder="Masukkan 6 Digit Terakhir No. KTP" required>
                        <span class="status-icon" id="ktpStatus"></span>
                    </div>
                    <div class="error-message" id="ktpError"></div>
                    <div class="age-warning" id="ageWarning"></div>
                </div>

                <!-- Pilihan Perokok/Bukan Perokok -->
                <div id="smokerOptions">
                    <div class="choice-buttons">
                        <div class="btn-choice" id="btnNonSmoker">Bukan Perokok</div>
                        <div class="btn-choice" id="btnSmoker">Perokok</div>
                    </div>
                </div>

                <!-- Dropdown Brand -->
                <div class="brand-selector" id="brandSelector">
                    <label for="brand">Pilih Brand Rokokmu</label>
                    <select id="brand" required>
                        <option value="" disabled selected>Pilih Brand Rokokmu</option>
                        <option value="amild">Amild 16</option>
                        <option value="djarum">Djarum Super</option>
                        <option value="gudanggaram">Gudang Garam Filter</option>
                        <option value="sampoerna">Sampoerna Mild</option>
                        <option value="lucky">Lucky Strike</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- BUTTON SECTION -->
        <div class="button-section">
            <div class="checkbox-container" id="termsCheckbox">
                <input type="checkbox" id="agreeTerms">
                <label for="agreeTerms" class="checkbox-label">
                    Saya adalah perokok dewasa berumur 21 tahun ke atas dan saya setuju dengan 
                    <a href="#" target="_blank">Syarat dan Ketentuan & Kebijakan Privasi</a> yang berlaku.
                </label>
            </div>

            <button type="button" class="btn-start" id="startBtn" disabled>Mulai</button>
        </div>
    </div>

    <script>
        let isAgeValid = false;
        let isSmokerSelected = false;
        let isBrandSelected = false;
        let isTermsAgreed = false;

        // Event Listeners (semua elemen tetap di DOM, jadi listener tetap jalan)
        document.getElementById('ktp6').addEventListener('input', validateKTP);
        document.getElementById('btnNonSmoker').addEventListener('click', selectNonSmoker);
        document.getElementById('btnSmoker').addEventListener('click', selectSmoker);
        document.getElementById('brand').addEventListener('change', updateBrandSelection);
        document.getElementById('agreeTerms').addEventListener('change', updateTermsAgreement);

        function validateKTP() {
            const ktp6 = document.getElementById('ktp6').value.trim();
            const inputField = document.getElementById('ktp6');
            const statusIcon = document.getElementById('ktpStatus');
            const errorDiv = document.getElementById('ktpError');
            const ageWarning = document.getElementById('ageWarning');

            // Reset visual
            inputField.classList.remove('valid', 'invalid');
            statusIcon.classList.remove('valid', 'invalid');
            statusIcon.style.display = 'none';
            statusIcon.textContent = '';
            errorDiv.style.display = 'none';
            ageWarning.style.display = 'none';

            // Reset logika
            isAgeValid = false;
            isSmokerSelected = false;
            isBrandSelected = false;
            isTermsAgreed = false;

            // Sembunyikan semua elemen dinamis
            document.getElementById('smokerOptions').classList.remove('visible');
            document.getElementById('brandSelector').classList.remove('visible');
            document.getElementById('termsCheckbox').classList.remove('visible');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').classList.remove('active');

            if (!ktp6) return;

            if (ktp6.length !== 6 || !/^\d{6}$/.test(ktp6)) {
                showInvalid('Masukkan 6 digit angka yang valid.');
                return;
            }

            const day = parseInt(ktp6.substring(0,2));
            const month = parseInt(ktp6.substring(2,4));
            const year = parseInt(ktp6.substring(4,6));

            if (day < 1 || day > 31 || month < 1 || month > 12) {
                showInvalid('Format tanggal tidak valid.');
                return;
            }

            const currentYear = new Date().getFullYear();
            const birthYear = year + (year > 24 ? 1900 : 2000);
            const age = currentYear - birthYear;

            if (age < 21) {
                showAgeWarning(age);
                return;
            }

            // Valid!
            inputField.classList.add('valid');
            statusIcon.classList.add('valid');
            statusIcon.textContent = '✓';
            statusIcon.style.display = 'block';
            isAgeValid = true;

            // Tampilkan pilihan perokok
            document.getElementById('smokerOptions').classList.add('visible');
        }

        function showInvalid(msg) {
            const inputField = document.getElementById('ktp6');
            const statusIcon = document.getElementById('ktpStatus');
            const errorDiv = document.getElementById('ktpError');

            inputField.classList.add('invalid');
            statusIcon.classList.add('invalid');
            statusIcon.textContent = '✕';
            statusIcon.style.display = 'block';
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        function showAgeWarning(age) {
            const inputField = document.getElementById('ktp6');
            const statusIcon = document.getElementById('ktpStatus');
            const warning = document.getElementById('ageWarning');

            inputField.classList.add('invalid');
            statusIcon.classList.add('invalid');
            statusIcon.textContent = '✕';
            statusIcon.style.display = 'block';

            warning.innerHTML = `
                <strong>Usia kamu di bawah 21 Tahun</strong>
                Maaf, kamu belum bisa melanjutkan karena bukan perokok. 
                Engagement ini hanya ditujukan untuk orang-orang 21 tahun ke atas. Terima kasih.
            `;
            warning.style.display = 'block';
        }

        function selectNonSmoker() {
            resetSmokerButtons();
            document.getElementById('btnNonSmoker').classList.add('selected');
            isSmokerSelected = false;

            document.getElementById('brandSelector').classList.remove('visible');
            document.getElementById('termsCheckbox').classList.remove('visible');

            const warning = document.getElementById('ageWarning');
            warning.innerHTML = `
                <strong>Kamu bukan perokok</strong>
                Maaf, kamu belum bisa melanjutkan karena bukan perokok. 
                Engagement ini hanya ditujukan untuk perokok dewasa 21 tahun ke atas. Terima kasih.
            `;
            warning.style.display = 'block';

            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').classList.remove('active');
        }

        function selectSmoker() {
            resetSmokerButtons();
            document.getElementById('btnSmoker').classList.add('selected');
            isSmokerSelected = true;

            document.getElementById('ageWarning').style.display = 'none';
            document.getElementById('brandSelector').classList.add('visible');
            document.getElementById('termsCheckbox').classList.add('visible');

            document.getElementById('brand').value = '';
            document.getElementById('agreeTerms').checked = false;
            isBrandSelected = false;
            isTermsAgreed = false;
            
            updateStartButton();
        }

        function resetSmokerButtons() {
            document.getElementById('btnNonSmoker').classList.remove('selected');
            document.getElementById('btnSmoker').classList.remove('selected');
        }

        function updateBrandSelection() {
            const brand = document.getElementById('brand').value;
            isBrandSelected = brand !== '';
            updateStartButton();
        }

        function updateTermsAgreement() {
            isTermsAgreed = document.getElementById('agreeTerms').checked;
            updateStartButton();
        }

        function updateStartButton() {
            const btn = document.getElementById('startBtn');
            if (isAgeValid && isSmokerSelected && isBrandSelected && isTermsAgreed) {
                btn.disabled = false;
                btn.classList.add('active');
            } else {
                btn.disabled = true;
                btn.classList.remove('active');
            }
        }

        document.getElementById('startBtn').addEventListener('click', function(e) {
            // hapus e.preventDefault() karena bukan form submit

            if (!isAgeValid || !isSmokerSelected || !isBrandSelected || !isTermsAgreed) {
                alert("Silakan lengkapi semua syarat terlebih dahulu.");
                return;
            }

            const nama = document.getElementById('nama').value.trim();
            const ktp6 = document.getElementById('ktp6').value.trim();
            const brand = document.getElementById('brand').value;

            localStorage.setItem('userNama', nama);
            localStorage.setItem('userKTP6', ktp6);
            localStorage.setItem('userIsSmoker', 'true');
            localStorage.setItem('userBrand', brand);

            window.location.href = '/select_frame';
        });
        
 </script>

</body>
</html>
