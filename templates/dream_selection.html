<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pilih Mimpi - PRIMACTION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url('/assets/BG (2).png') no-repeat center center fixed;
            background-size: cover;
            min-height: 104vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .header {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .header img {
            height: 80px;
            scale: 1.9;
        }

        .corner-top-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, transparent 50%, rgba(255,0,0,0.3) 50%);
            z-index: 1;
        }

        .corner-bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 250px;
            height: 250px;
            background: linear-gradient(-45deg, transparent 50%, rgba(255,0,0,0.3) 50%);
            z-index: 1;
        }

        .dream-container {
            position: relative;
            width: 85%;
            max-width: 600px;
            margin: 30% auto 0;
            padding: 40px 35px 80px;
            border-radius: 15px;
            z-index: 5;
        }

        .dream-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: white;
            font-weight: 300;
        }

        /* âœ… TETAP 1 KOLOM â€” TIDAK PAKAI GRID 2 KOLOM */
        .dream-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        /* âœ… GAYA SAMA DENGAN "Perokok/Bukan Perokok" */
        .dream-btn {
            padding: 16px;
            background: rgba(0, 0, 0, 0.8);
            color: #999;
            border: 3px solid #333;
            border-radius: 2px;
            text-align: center;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .dream-btn:hover {
            background: rgba(40,40,40,0.9);
            border-color: #555;
        }

        .dream-btn.selected {
            /* ðŸ”´ SAMA PERSIS DENGAN .btn-choice.selected */
            background: linear-gradient(135deg, #C3C3C3 21%, #FFFFFF 55%, #999999 100%);
            color: #000;
            border: 4px solid #d32f2f;
            box-shadow: 0 0 8px rgba(200, 0, 0, 0.4);
            font-weight: 600;
        }

        /* âœ… TOMBOL "OKE, LANJUT KUY!" = SAMA DENGAN TOMBOL "MULAI" */
        .btn-continue {
            width: 100%;
            padding: 18px;
            margin-top: 266px;
            background: #2a2a2a;
            color: #666;
            border: none;
            border-radius: 2px;
            font-size: 1.3rem;
            cursor: not-allowed;
            transition: all 0.3s ease;
            font-weight: 700;
            box-sizing: border-box;
        }

        .btn-continue:disabled {
            background: #2a2a2a;
            color: #666;
        }

        .btn-continue.active {
            background: linear-gradient(90deg, #FE0E14 0%, #98080C 100%);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(254, 14, 20, 0.4);
            font-weight: 600;
        }

        .btn-continue.active:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .dream-container {
                width: 90%;
                padding: 30px 20px 70px;
                margin: 25% auto 0;
            }

            .dream-title {
                font-size: 1.5rem;
            }

            .dream-btn {
                font-size: 1rem;
                padding: 14px;
            }

            .btn-continue {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='assets/logoprimaction.png') }}" alt="PRIMACTION Logo">
    </div>

    <div class="dream-container">
        <div class="dream-title">Apa mimpi yang mau kamu capai?</div>

        <div class="dream-options">
            <div class="dream-btn" data-dream="bebas_cicilan">Bebas dari Cicilan</div>
            <div class="dream-btn" data-dream="rumah_impian">Punya Rumah Impian</div>
            <div class="dream-btn" data-dream="keliling_dunia">Keliling Dunia</div>
            <div class="dream-btn" data-dream="sukses_berbisnis">Sukses Berbisnis</div>
            <div class="dream-btn" data-dream="karir_melesat">Karir Melesat</div>
            <div class="dream-btn" data-dream="ketemu_jodoh">Ketemu Jodoh</div>
            <div class="dream-btn" data-dream="keluarga_bahagia">Bikin Keluarga Bahagia</div>
        </div>

        <button class="btn-continue" id="continueBtn" disabled>Oke, Lanjut Kuy!</button>
    </div>

    <script>
        let selectedDream = null;

        const dreamButtons = document.querySelectorAll('.dream-btn');
        const continueBtn = document.getElementById('continueBtn');

        dreamButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                dreamButtons.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedDream = this.dataset.dream;

                continueBtn.disabled = false;
                continueBtn.classList.add('active');
            });
        });

        continueBtn.addEventListener('click', function() {
            if (!selectedDream) return;
            localStorage.setItem('userDream', selectedDream);
            window.location.href = '/dance_prep';
        });
    </script>

</body>
</html>
