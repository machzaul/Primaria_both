<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Download Video Joget - PRIMACTION</title>
    <style>
        /* === GLOBAL STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', Arial, sans-serif;
        }

        body {
            background: #000;
            min-height: 100vh;
            max-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* === BACKGROUND IMAGE === */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/bgdesktop.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* Background untuk Mobile */
        @media (max-width: 768px) {
            .bg-image {
                background-image: url('assets/bgmobile.png');
            }
        }

        /* === DECORATIVE CORNERS === */
        .corner-top-right {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 250px;
            z-index: 1;
            pointer-events: none;
        }

        .corner-top-right svg {
            width: 100%;
            height: 100%;
        }

        .corner-bottom-left {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 250px;
            height: 250px;
            z-index: 1;
            pointer-events: none;
        }

        .corner-bottom-left svg {
            width: 100%;
            height: 100%;
        }

        /* === HEADER === */
        .header {
            position: relative;
            padding: clamp(15px, 2vh, 25px) 20px;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .header img {
            height: clamp(60px, 8vw, 120px);
            max-height: 12vh;
            width: auto;
        }

        /* === MAIN CONTENT AREA === */
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px 100px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            z-index: 2;
            max-height: calc(100vh - 18vh - 100px);
        }

        /* === SHARED CONTAINER STYLES === */
        .page-container {
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }

        .page-container.active {
            display: flex;
        }

        .page-title {
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .page-subtitle {
            font-size: clamp(0.85rem, 2.3vw, 0.95rem);
            color: #ddd;
            line-height: 1.3;
        }

        /* === FORM STYLES === */
        .form-group {
            width: 100%;
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: clamp(0.85rem, 2.3vw, 0.95rem);
            color: #ffffff;
            font-weight: 400;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: #121212;
            border: 1.5px solid #ffffff;
            color: white;
            border-radius: 2px;
            font-size: clamp(0.9rem, 2.3vw, 0.95rem);
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        input::placeholder {
            color: #666;
        }

        input:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(25, 25, 25, 0.05);
        }

        /* === VIDEO FRAME === */
        .video-frame {
            position: relative;
            width: 100%;
            max-width: 180px;
            aspect-ratio: 9/16;
            border-radius: 2px;
            overflow: hidden;
            background: black;
            margin: 10px 0;
        }

        .video-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.5) 0%,
                rgba(0,0,0,0) 20%,
                rgba(0,0,0,0) 80%,
                rgba(0,0,0,0.5) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-overlay-text {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            text-align: center;
            z-index: 2;
        }

        /* === NO VIDEO FRAME === */
        .no-video-frame {
            position: relative;
            width: 100%;
            max-width: 180px;
            aspect-ratio: 9/16;
            background: #0f0f0f; /* ← Warna latar yang Anda inginkan */
            border-radius: 2px;
            border: 2px solid #FE0E14;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .no-video-frame img {
            max-width: 60%;      /* Sesuaikan ukuran gambar */
            max-height: 60%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* === LOADING SPINNER === */
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 6px solid #FE0E14;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === BOTTOM BUTTON CONTAINER === */
        .bottom-button-container {
            position: relative;
            padding: 20px;
            z-index: 20;
            display: flex;
            justify-content: center;
        }

        .bottom-button-container .btn {
            width: 100%;
            max-width: 500px;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.95rem, 2.8vw, 1.05rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .btn-search {
            background: #3a3a3a;
            color: #888;
            cursor: not-allowed;
        }

        .btn-search.active {
            background: linear-gradient(90deg, #FE0E14 0%, #C10B10 100%);  /* ← MERAH! */
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(254, 14, 20, 0.4);
        }

        .btn-search.active:hover {
            background: #4a4a4a;
        }

        .btn-download {
            background: linear-gradient(90deg, #FE0E14 0%, #C10B10 100%);
            color: white;
        }


        .btn-back {
            background: #3a3a3a;
            color: white;
        }

        .btn-back:hover {
            background: #4a4a4a;
        }

        /* === ERROR STYLES === */
        .error-title {
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            margin-bottom: 10px;
            color: #ff4444;
            font-weight: 400;
        }

        /* === RESPONSIVE ADJUSTMENTS === */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 10px 20px;
            }
            
            .video-frame,
            .no-video-frame {
                max-width: 260px;
            }

            .corner-top-right,
            .corner-bottom-left {
                width: 150px;
                height: 150px;
            }

            .bottom-button-container {
                position: fixed;
                bottom: 12px;
                left: 0;
                right: 0;
                padding: 20px 25px; /* atau transparan sesuai desain */
                z-index: 20;
            }
        }

        @media (max-width: 480px) {
            .video-frame,
            .no-video-frame {
                max-width: 240px;
            }

            .corner-top-right,
            .corner-bottom-left {
                width: 120px;
                height: 120px;
            }

            .bottom-button-container {
                padding: 15px;
            }

            .bottom-button-container .btn {
                padding: 12px;
            }
        }

        @media (min-width: 769px) {
            .video-frame,
            .no-video-frame {
                max-width: 220px;
            }
            
            .page-container {
                gap: 12px;
            }
            
            .content-wrapper {
                padding: 5px 20px;
                max-height: calc(100vh - 130px);
            }
            
            .bottom-button-container {
                padding: 10px 15px;
            }
        }

        @media (min-width: 1024px) {
            .video-frame,
            .no-video-frame {
                max-width: 240px;
            }
            
            .content-wrapper {
                max-height: calc(100vh - 140px);
            }
        }

        /* === LANDSCAPE MODE === */
        @media (max-height: 600px) and (orientation: landscape) {
            .content-wrapper {
                padding: 10px 20px;
            }

            .video-frame,
            .no-video-frame {
                max-width: 200px;
            }

            .page-container {
                gap: 10px;
            }
        }
        
        /* === UNTUK LAYAR DESKTOP STANDAR (FHD) === */
        @media (min-height: 800px) and (min-width: 1024px) {
            .video-frame,
            .no-video-frame {
                max-width: 260px;
            }
            
            .content-wrapper {
                max-height: calc(100vh - 150px);
            }
        }
        
        /* === UNTUK LAYAR YANG LEBIH KECIL (Laptop kecil) === */
        @media (max-height: 768px) and (min-width: 769px) {
            .video-frame,
            .no-video-frame {
                max-width: 200px;
            }
            
            .page-container {
                gap: 8px;
            }
            
            .bottom-button-container {
                padding: 12px 20px;
            }
            
            .content-wrapper {
                max-height: calc(100vh - 120px);
            }
        }
        
        /* === BROWSER-SPECIFIC FIXES === */
        /* Chrome, Edge, Opera */
        @supports (-webkit-appearance: none) {
            body {
                overflow: hidden;
            }
            .content-wrapper {
                overflow-y: auto;
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="bg-image"></div>

    <!-- Header -->
    <div class="header">
        <img src="assets/logoprimaction.png" alt="PRIMACTION Logo">
    </div>

    <!-- Main Content Area -->
    <div class="content-wrapper">
        <!-- SEARCH PAGE -->
        <div class="page-container active" id="searchPage">
            <h1 class="page-title">Download video joget polmu di sini</h1>
            
            <div class="form-group">
                <label for="ktp">6 Digit Terakhir KTP</label>
                <input type="text" id="ktp" placeholder="Masukkan 6 Digit Terakhir No. KTP" maxlength="6" pattern="\d{6}" oninput="this.value = this.value.replace(/[^0-9]/g, ''); validateInputs();">
                
                <label for="unique">Unique Code</label>
                <input type="text" id="unique" placeholder="Masukkan Unique Code" maxlength="7" >
            </div>
        </div>

        <!-- LOADING PAGE -->
        <div class="page-container" id="loadingPage">
            <h1 class="page-title">Video Joget Polmu</h1>
            <div class="video-frame">
                <div class="spinner" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
            </div>
            <p class="page-subtitle">Video kamu sedang di upload<br>Coba lagi beberapa saat lagi ya.</p>
        </div>

        <!-- VIDEO PAGE -->
        <div class="page-container" id="videoPage">
            <h1 class="page-title">Video Joget Polmu</h1>
            
            <div class="video-frame">
                <video class="video-player" autoplay muted loop playsinline preload="auto" id="resultVideo">
                    <!-- Source akan diisi oleh JavaScript -->
                </video>
            </div>

            <p class="page-subtitle">Video kamu sudah siap!<br>Klik tombol download di bawah untuk menyimpan.</p>
        </div>

        <!-- ERROR PAGE -->
        <div class="page-container" id="errorPage">
            <h1 class="page-title">Video Joget Polmu</h1>
            
            <div class="no-video-frame">
                <img src="assets/nouploading.png" alt="Video Not Found">
            </div>
            
            <p class="page-subtitle">Video kamu sedang di upload<br>Coba lagi beberapa saat lagi ya.</p>
        </div>
    </div>

    <!-- Bottom Button -->
    <div class="bottom-button-container">
        <button type="button" class="btn btn-search" id="searchBtn" disabled>Cari</button>
        <button type="button" class="btn btn-download" id="downloadBtn" style="display: none;">Download</button>
        <button type="button" class="btn btn-back" id="backBtn" style="display: none;">Kembali ke Pencarian</button>
    </div>

    <script>
        // DOM Elements
        const searchPage = document.getElementById('searchPage');
        const loadingPage = document.getElementById('loadingPage');
        const videoPage = document.getElementById('videoPage');
        const errorPage = document.getElementById('errorPage');
        const ktpInput = document.getElementById('ktp');
        const uniqueInput = document.getElementById('unique');
        const searchBtn = document.getElementById('searchBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const backBtn = document.getElementById('backBtn');
        const resultVideo = document.getElementById('resultVideo');

        // State variables
        let currentKTP = '';
        let currentUnique = '';
        let currentVideoUrl = '';

        // Validate inputs
        function validateInputs() {
            const ktpValue = ktpInput.value.trim();
            const uniqueValue = uniqueInput.value.trim();
            
            searchBtn.disabled = true;
            searchBtn.classList.remove('active');

            if (!ktpValue || !uniqueValue) return;

            if (ktpValue.length === 6 && /^\d{6}$/.test(ktpValue) && uniqueValue.length === 6) {
                searchBtn.disabled = false;
                searchBtn.classList.add('active');
            }
        }

        // Search button click handler
        searchBtn.addEventListener('click', function() {
            if (searchBtn.disabled) return;

            currentKTP = ktpInput.value.trim();
            currentUnique = uniqueInput.value.trim().toUpperCase();
            showLoadingPage();
            searchVideo(currentKTP, currentUnique);
        });

        // Download button
        downloadBtn.addEventListener('click', function() {
            if (!currentVideoUrl) return;
            
            const a = document.createElement('a');
            a.href = currentVideoUrl;
            a.download = `joget_polmu_${currentKTP}_${currentUnique}.mp4`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Back button
        backBtn.addEventListener('click', function() {
            hideAllPages();
            searchPage.classList.add('active');
            showButton('search');
            ktpInput.value = '';
            uniqueInput.value = '';
            ktpInput.focus();
            validateInputs();
        });

        // Input event listeners
        ktpInput.addEventListener('input', validateInputs);
        uniqueInput.addEventListener('input', validateInputs);

        // Enter key support
        ktpInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !searchBtn.disabled) {
                searchBtn.click();
            }
        });

        uniqueInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !searchBtn.disabled) {
                searchBtn.click();
            }
        });

        // Show loading page
        function showLoadingPage() {
            hideAllPages();
            loadingPage.classList.add('active');
            showButton('back');
        }

        // Show video page with the found video
        function showVideoPage(videoUrl) {
            hideAllPages();
            videoPage.classList.add('active');
            showButton('download');
            
            currentVideoUrl = videoUrl;
            
            // Set video source
            resultVideo.src = videoUrl;
            resultVideo.load();
            
            // Reset video on load
            resultVideo.addEventListener('loadeddata', function() {
                this.play().catch(e => {
                    console.log('Autoplay failed:', e);
                });
            });
        }

        // Show error page
        function showErrorPage() {
            hideAllPages();
            errorPage.classList.add('active');
            showButton('back');
        }

        // Hide all pages
        function hideAllPages() {
            searchPage.classList.remove('active');
            loadingPage.classList.remove('active');
            videoPage.classList.remove('active');
            errorPage.classList.remove('active');
        }

        // Show appropriate button
        function showButton(type) {
            searchBtn.style.display = 'none';
            downloadBtn.style.display = 'none';
            backBtn.style.display = 'none';

            if (type === 'search') {
                searchBtn.style.display = 'block';
            } else if (type === 'download') {
                downloadBtn.style.display = 'block';
            } else if (type === 'back') {
                backBtn.style.display = 'block';
            }
        }

        // Search video function
        // Format file: namauser-121003-CS3YG7.mp4
        // Kita hanya cari berdasarkan KTP (121003) dan Unique (CS3YG7)
        // Mengabaikan nama user di depan
        async function searchVideo(ktp, unique) {
            // List kemungkinan nama file
            // Karena kita tidak tahu nama user, kita coba beberapa kemungkinan
            const possibleNames = [
                `${ktp}-${unique}.mp4`,           // Jika tanpa nama user
                `user-${ktp}-${unique}.mp4`,      // Dengan prefix 'user'
            ];

            // Coba cari dengan format lengkap menggunakan HEAD request
            // Format pencarian: /hasilnari/*-KTP-UNIQUE.mp4
            const searchPattern = `${ktp}-${unique}`;
            
            try {
                // Coba akses langsung dengan asumsi format standar
                for (let filename of possibleNames) {
                    const videoUrl = `/hasilnari/${filename}`;
                    
                    try {
                        const response = await fetch(videoUrl, { method: 'HEAD' });
                        
                        if (response.ok) {
                            showVideoPage(videoUrl);
                            return;
                        }
                    } catch (err) {
                        // Continue ke filename berikutnya
                        continue;
                    }
                }
                
                // Jika tidak ditemukan dengan nama standar, coba dengan wildcard
                // Ini memerlukan endpoint API khusus di backend
                // Untuk sementara, langsung tampilkan error
                showErrorPage();
                
            } catch (error) {
                console.error("Error checking video:", error);
                showErrorPage();
            }
        }

        // Initialize
        ktpInput.focus();
        showButton('search');
    </script>
</body>
</html>
